<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>We only have 5 tables! Book your seat before they are all gone!!</h3>
            <hr>
            <a href="/tables">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> View Tables</button>
            </a>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> Home</button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Make Reservation</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phonenumber">
                            </div>

                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique">Unique ID</label>
                                <input type="text" class="form-control" id="unique_id">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Add Reservation</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript">
       
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phonenumber: $("#phonenumber").val().trim(),
            email: $("#email").val().trim(),
            unique_id: $("#unique_id").val().trim()
          };
    
          $.post("/api/reservations", newReservation)
            .then(function(data) {
              console.log("reservation.html", data);
              alert("Adding reservation...");
            });
        });
      </script>
</body>

</html>
